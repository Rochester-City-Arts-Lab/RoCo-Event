<!DOCTYPE html>
<html>
<head>
<title>Rochester City Arts Lab RoCo - May 2, 2025</title>
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>

<!-- Universal click handler -->
<script>
    AFRAME.registerComponent('click-redirect', {
      schema: {
        url: { type: 'string' }
      },
      init: function () {
        this.el.addEventListener('click', () => {
          const url = this.data.url;
          if (url) {
            window.location.href = url;
          }
        });
      }
    });
</script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene arjs='sourceType: webcam; debugUIEnabled: false' vr-mode-ui='enabled: false'>

     <!-- preload assets -->
     <a-assets>
        <!--Preload Porsche Model for MallMix AR (DustWalkers)-->
        <a-asset-item id="porsche" src="/ar/RoCo-event/assets/dustwalkers/porsche/scene.gltf"></a-asset-item>
    </a-assets>
  
    <!-- camera with raycaster and gps -->
    <a-camera look-controls-enabled='false' gps-camera='gpsMinDistance: 5' arjs-look-controls='smoothingFactor: 0.1'>
      <a-entity cursor="fuse: false; rayOrigin: mouse" raycaster="objects: [click-redirect]"></a-entity>
    </a-camera>

     <!-- put a 3d primitive at RoCo GPS location (for testing)-->
     <a-entity material='color: red' geometry='primitive: box' gps-entity-place="latitude: 43.1659761; longitude: -77.5608088" scale="3 3 3" position="0 0 6" click-redirect="url: https://rcal.ccastellanos.com"></a-entity>
  
    <!-- ======= Add your groups code below ======= -->
  
    <!--Added Porsche Model for MallMix AR (DustWalkers)-->
    <a-entity gltf-model="#porsche" gps-entity-place="latitude: 43.16598833448138; longitude: -77.56084602709662" scale="2 2 2" position="0 0 0" rotation="0 0 0" click-redirect="url: https://rcal.ccastellanos.com">
    </a-entity> 



</a-scene>
  
</body>
</html>
