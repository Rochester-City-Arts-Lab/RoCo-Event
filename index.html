<!DOCTYPE html>
<html>
<head>
<title>Rochester City Arts Lab RoCo - May 2, 2025</title>
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>

<!-- Universal click handler -->
<script>
    AFRAME.registerComponent('click-redirect', {
      schema: {
        url: { type: 'string' }
      },
      init: function () {
        this.el.addEventListener('click', () => {
          const url = this.data.url;
          if (url) {
            window.location.href = url;
          }
        });
      }
    });

    AFRAME.registerComponent('click-sound-redirect', {
      schema: {
        sound: { type: 'string' }, // sound
        url: { type: 'string' }, // url
        delay: { type: 'number, default: 1000'} // delay before redirect (in ms)
      },
      init: function () {
        const el = this.el;
        const data = this.data;
        // Create and configure audio element
        this.audio = new Audio();
        this.audio.src = document.querySelector(data.sound).getAttribute('src');
        el.addEventListener('click', () => {
          if(audio) {
            audio.play();
          }
          if (url) {
            setTimeout(() => {
              window.location.href = data.url;
            }, data.delay); // Redirect after playing audio
          }
        });
      }
    });
</script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene arjs='sourceType: webcam; debugUIEnabled: false' vr-mode-ui='enabled: false'>

    <!-- preload assets -->
    <a-assets>
        <!--Preload Porsche Model for MallMix AR (DustWalkers)-->
        <a-asset-item id="porsche" src="/ar/RoCo-event/assets/dustwalkers/porsche/scene.gltf" ></a-asset-item>
        <!--Preload Model for GABAR (RIT 2129)-->
        <a-asset-item id="gabar" src="/ar/RoCo-event/assets/gabar/sample.glb"></a-asset-item>
        <!-- preload TunnelVision audio & 3d model -->
        <audio id="tunnelAudio" src="/ar/RoCo-event/assets/tunnelvision/old-train.mp3" type="audio/mpeg" preload="auto" loop="false"></audio>
        <a-asset-item id="tunnel" src="/ar/RoCo-event/assets/tunnelvision/subway/scene.gltf"></a-asset-item>
    </a-assets>
  
    <!-- camera with raycaster and gps -->
    <a-camera look-controls-enabled='false' gps-camera='gpsMinDistance: 5' arjs-look-controls='smoothingFactor: 0.1'>
      <a-entity cursor="fuse: false; rayOrigin: mouse" raycaster="near: 0.1; objects: [click-redirect], [click-sound-redirect]"></a-entity>
    </a-camera>

     <!-- put a 3d primitive at RoCo GPS location (for testing)-->
     <!-- 
     <a-entity material='color: red' geometry='primitive: box' gps-entity-place="latitude: 43.1659761; longitude: -77.5608088" scale="2 2 2" position="0 0 6" click-redirect="url: https://rcal.ccastellanos.com"></a-entity>
     -->
  
    <!-- ======= Add your groups code below ======= -->
  
  
    <!--Added Porsche Model for MallMix AR (DustWalkers)-->
    <a-entity gltf-model="#porsche" gps-entity-place="latitude: 43.156505920461335; longitude: -77.6006154073049" scale="5 5 5" position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000" click-redirect="url: https://rcal.ccastellanos.com">
    </a-entity>
    <!--GABAR Model-->
    <a-entity gltf-model="#gabar" gps-entity-place="latitude: 43.15651920361001; longitude: -77.600622222" scale="20 20 20" position="0 0 3" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000" click-redirect="url: https://rcal.ccastellanos.com">
    </a-entity>
    <!--TunnelVision Model-->
    <a-entity gltf-model="#tunnel" gps-entity-place="latitude: 43.156512822211; longitude: -77.60071111111" scale="0.001 0.001 0.001" position="1 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000" click-sound-redirect="sound: #tunnelAudio; url: https://rcal.ccastellanos.com; delay: 5000">
    </a-entity>

</a-scene>
  
</body>
</html>
