<!DOCTYPE html>
<html>
<head>
<title>Rochester City Arts Lab RoCo - May 2, 2025</title>
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>

<!-- Universal click handler -->
<script>
    AFRAME.registerComponent('click-redirect', {
      schema: {
        url: { type: 'string' }
      },
      init: function () {
        this.el.addEventListener('click', () => {
          const url = this.data.url;
          if (url) {
            window.location.href = url;
          }
        });
      }
    });
</script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true' vr-mode-ui='enabled: false'>

    <a-assets>
        <!--Preload Porsche Model for MallMix AR (DustWalkers)-->
        <a-asset-item id="porsche" src="/ar/RoCo-event/assets/dustwalkers/porsche/scene.gltf"></a-asset-item>
    </a-assets>
 
    <!-- camera with raycaster and gps -->
    <a-camera gps-new-camera='gpsMinDistance: 5' arjs-device-orientation-controls='smoothingFactor: 0.1'>
        <a-entity cursor="fuse: false; rayOrigin: mouse" raycaster="objects: [click-redirect]"></a-entity>
    </a-camera>

    <!-- put a 3d primitive at RoCo GPS location (for testing)-->
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 43.16596; longitude: -77.56084" scale="5 5 5" position="0 0 0" click-redirect="url: https://rcal.ccastellanos.com"></a-entity>



    <!-- ======= Add your groups code below ======= -->

    <!--Added Porsche Model for MallMix AR (DustWalkers)-->
    <a-entity gltf-model="#porsche" gps-new-entity-place="latitude: 43.156516312669; longitude: -77.60068827816" scale="1 1 1" position="0 0 0" rotation="0 0 0" click-redirect="url: https://rcal.ccastellanos.com">
    </a-entity> 


</a-scene>
  
</body>
</html>
