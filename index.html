<!DOCTYPE html>
<html>
    <!-- Load a 3D primitive at specific GPS location -->
<head>
<title>Rochester City Arts Lab RoCo- May 2, 2025<title>
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true' vr-mode-ui='enabled: false'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <!-- put a 3d primitive at RoCo GPS location-->
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 43.156516312669; longitude: -77.60068827816" scale="5 5 5"></a-entity>

    <!--Added Porsche Model for MallMix AR (DustWalkers)-->
    <a-gltf-model id="porsche" 
    src="https://people.rit.edu/kka7705/IGME-480-Workshops/final-project/MallMixAR.github.io/porsche/scene.gltf"
    gps-new-entity-place="latitude: 43.156516312669; longitude: -77.60068827816"
    scale="1 1 1" position="0 0 0" rotation="0 0 0" class="clickable">
    </a-gltf-model> 

</a-scene>
</body>
</html>
